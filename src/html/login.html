<!DOCTYPE html>
<html>
<head>

<style type="text/css">

@import url("https://fonts.googleapis.com/css?family=Roboto:300");

.login-page {
  width: 360px;
  padding: 8% 0 0;
  margin: auto;
}
.form {
  position: relative;
  z-index: 1;
  background: #FFFFFF;
  max-width: 360px;
  margin: 0 auto 100px;
  padding: 45px;
  text-align: center;
  box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
}
.form input, .form select {
  font-family: "Roboto", sans-serif;
  outline: 0;
  background: #f2f2f2;
  width: 100%;
  border: 0;
  margin: 0 0 15px;
  padding: 15px;
  box-sizing: border-box;
  font-size: 14px;
}
.form button {
  font-family: "Roboto", sans-serif;
  text-transform: uppercase;
  outline: 0;
  background: #4CAF50;
  width: 100%;
  border: 0;
  padding: 15px;
  color: #FFFFFF;
  font-size: 14px;
  -webkit-transition: all 0.3 ease;
  transition: all 0.3 ease;
  cursor: pointer;
}
.form button:hover,.form button:active,.form button:focus {
  background: #43A047;
}
.form .message {
  margin: 15px 0 0;
  color: #b3b3b3;
  font-size: 12px;
}
.form .message a {
  color: #4CAF50;
  text-decoration: none;
}
.form .register-form {
  display: none;
}
.container {
  position: relative;
  z-index: 1;
  max-width: 300px;
  margin: 0 auto;
}
.container:before, .container:after {
  content: "";
  display: block;
  clear: both;
}
.container .info {
  margin: 50px auto;
  text-align: center;
}
.container .info h1 {
  margin: 0 0 15px;
  padding: 0;
  font-size: 36px;
  font-weight: 300;
  color: #1a1a1a;
}
.container .info span {
  color: #4d4d4d;
  font-size: 12px;
}
.container .info span a {
  color: #000000;
  text-decoration: none;
}
.container .info span .fa {
  color: #EF3B3A;
}
body {
  background: #76b852; /* fallback for old browsers */
  background: -webkit-linear-gradient(right, #76b852, #8DC26F);
  background: -moz-linear-gradient(right, #76b852, #8DC26F);
  background: -o-linear-gradient(right, #76b852, #8DC26F);
  background: linear-gradient(to left, #76b852, #8DC26F);
  font-family: "Roboto", sans-serif;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;      
}

</style>


<title>Login</title>
</head>

<body>

<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = 'https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.2&appId=1844692959183467';
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>



<div class="login-page">
  <div class="form">
    <form id="register" class="register-form">
      <input type="text" name="name" placeholder="Name"/>
      <input type="password" name="password" placeholder="Password"/>
      <input type="text" name="email" placeholder="Email Address"/>
      <input type="text" name="age" placeholder="Age"/>
      <select name="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      <button>create</button>
      <p class="message">Already registered? <a href="#">Sign In</a></p>
    </form>


    <form id="li" class="login-form">
      <!-- Facebook -->
      <div class="fb-login-button" data-max-rows="1" data-size="large" data-button-type="continue_with" data-show-faces="false" data-auto-logout-link="false" data-use-continue-as="true"></div>

      <br>
      <div class="message" style="font-size: 18px; font-weight: bold;">
          or
      </div>
      <br>
      <input type="text" id="email" name="email" placeholder="email"/>
      <input type="password" id="password" name="password" placeholder="password"/>
      <button>login</button>
      <p class="message">Not registered? <a href="#">Create an account</a></p>
    </form>
  </div>
</div>

<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>


<script>


$('.message a').click(function(){
   $('form').animate({height: "toggle", opacity: "toggle"}, "slow");
});

$( "#li" ).submit(function( event ) {
    event.preventDefault();
    var returnArray = {};
    for (var i = 0; i < this.length -1; i++){
        returnArray[this[i]['name']] = this[i]['value'];
    }
    var data = JSON.stringify(returnArray)
    console.log(data);
    var url = new URL(document.URL);
    var c = url.searchParams.get("callbackURL");
    console.log(c); ;
    $.ajax({
        type: "POST",
        url: "/auth/v1/login?callbackURL=" + c,
        processDataBoolean : false,
        data: JSON.stringify(returnArray),

        success: function(data, textStatus){
          console.log(data);
          console.log(data.redirect);
        }
    });
});

$( "#register" ).submit(function( event ) {
    event.preventDefault();
    var returnArray = {};
    for (var i = 0; i < this.length -1; i++){
        returnArray[this[i]['name']] = this[i]['value'];
        if (this[i]['name'] == "age") {
          returnArray[this[i]['name']] = parseInt(this[i]['value']);
        }
    }
    var data = JSON.stringify(returnArray)
    console.log(data);

    $.ajax({
        type: "POST",
        url: "/auth/v1/createuser",
        processDataBoolean : false,
        data: JSON.stringify(returnArray),

        success: function(data, textStatus){
          console.log(data);
          console.log(data.redirect);
        }
    });
});


</script>

 </body>
 </html>
